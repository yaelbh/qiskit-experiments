---
features:
  - |
    Adds `BaseExperiment._transpile` which is called to transpile the
    experiment circuits before sending them to the backend. It can be
    overridden to define custom transpilation.
deprecations:
  - |
    `BaseExperiment._postprocess_transpiled_circuits` is deprecated and will
    be removed in the 0.4.0 release. Use `BaseExperiment._transpile` instead.
